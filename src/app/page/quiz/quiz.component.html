<div class="col-6 offset-3">Points: {{points}}</div>
<div class="row">
    <div class="col-6 offset-3" *ngFor="let question of questions$ | async">
        <div class="card  mt-3 mb-3 w-100 ">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{question.question}}</h5>                
                <form>                    
                    <input type="radio" id="answerA" name="answer" (change)="onChange($event)" value="{{question.answers[0]}}">
                    <label for="answerA"> {{question.answers[0]}}</label><br>
                    <input type="radio" id="answerB" name="answer" (change)="onChange($event)" value="{{question.answers[1]}}">
                    <label for="answerB"> {{question.answers[1]}}</label><br>
                    <input type="radio" id="answerC" name="answer" (change)="onChange($event)" value="{{question.answers[2]}}">
                    <label for="answerC"> {{question.answers[2]}}</label><br>
                    <input type="radio" id="answerD" name="answer" (change)="onChange($event)" value="{{question.answers[3]}}">
                    <label for="answerD"> {{question.answers[3]}}</label><br><br>
                    <a (click)="check($event)" class="btn btn-success">Megoldás</a><br><br>
                  </form>
                
                <!-- <a [routerLink]="['/home']" class="btn btn-primary mt-auto">Következő...</a> -->
                
            </div>
        </div>
    </div>


</div>
